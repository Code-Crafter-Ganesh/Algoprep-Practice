<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Making</title>
</head>
<body>

    <form action="">
        <label for="name">User's FullName : </label>
        <input type="text" id="name" readonly value="John Doe" >
        <br>
        <br>
        <label for="nick">Nickname : </label>
        <input type="text" id="nick" readonly value="Sacheev Ji" >
        <br>
        <br>
        <label for="pass">Password : </label>
        <input type="password" id="pass" 
        minlength="8"
        >
        <br><br>
        <label for="Email">User's Email : </label>
        <input type="email" id="Email" >
        <br><br>
        <label for="age">User's Age : </label>
        <input type="number" id="age" min="18"
        max="60">
        <br><br><br>
        <button>Register</button>




    </form>
    
</body>
</html>
